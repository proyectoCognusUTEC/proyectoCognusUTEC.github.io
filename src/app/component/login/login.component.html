<div class="body">
    <div class="container p-5" id="sect1">
      <div class="d-flex justify-content-left h-100">
        <div class="card">
          <div class="card-header">
            <h3>Ingrese sus credenciales</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()"  #f="ngForm">
              <div class="input-group form-group mt-3">
                <div class="input-group-prepend">
  
                </div>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="username">
  
              </div>
              <div class="input-group form-group mt-3">
                <div class="input-group-prepend">
  
                </div>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required  minlength="4"   #password="ngModel" placeholder="password">
              </div>
              <div class="row align-items-center remember mt-3">
                <input type="checkbox">Recordarme
              </div>
              <div class="form-group mt-3">
                <input type="submit" value="Login" class="btn float-right login_btn">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              No tienes cuenta?<a href="#">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="#">Olvido su contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
