<div class="container p-3">
    <div class="card responsive-x1" style="opacity: 0.85;">
      <div class="card-header">
        <h2 class="text-dark">Guardias</h2>
      </div>
      <div class="card-body">
        <div class="row pt-3">
          <div class="col-9">
            <!-- <a href="/guardiasabm" class="btn btn-primary"> Nueva Guardia</a> -->
            <a  class="btn btn-success" href="/component/guardiasdisponibles">
              Postularse <i class="bi bi-journal-medical"></i>
            </a>
          </div>
          <div class="col-3">
            <form>
              <div class="form-group float-right">
                <input class="form-control ml-2" type="text" placeholder="Buscar" [formControl]="filter"/>
              </div>
            </form>
          </div>
        </div>
        <div class="row pt-3">
          <div class="table-responsive-xl w-100">
            <table class="table table-bordered table-light">
              <thead class="table-primary">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Fecha final</th>
                <th scope="col">Duracion</th>
                <th scope="col">Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let guardia of guardias">
                <td>{{guardia.id}}</td>
                <td>{{guardia.descripcion}}</td>
                <td>{{guardia.fechainicio | date:'dd/MM/yyyy - HH:mm'}}</td>
                <td>{{guardia.fechafin | date:'dd/MM/yyyy - HH:mm'}}</td>
                <td>{{guardia.duracion}}</td>
                <td>
                  <div class="btn-group" role="group">
                      <button class="btn btn-icon btn-danger mx-1"  routerLinkActive="active" (click)="ofrecerliberar(guardia.id)"><i class="bi bi-person-dash-fill"></i></button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
         
        </div>
      </div>
    </div>
  </div>
